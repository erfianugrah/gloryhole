version: '3.8'

services:
  glory-hole:
    build: .
    image: glory-hole:latest
    container_name: glory-hole
    restart: unless-stopped

    ports:
      - "53:53/udp"    # DNS UDP
      - "53:53/tcp"    # DNS TCP
      - "8080:8080"    # Web UI & API
      - "9090:9090"    # Prometheus metrics

    volumes:
      - ./config.yml:/config/config.yml:ro
      - glory-hole-data:/data

    environment:
      - TZ=UTC

    cap_add:
      - NET_BIND_SERVICE  # Allow binding to port 53

    networks:
      - glory-hole-net

    healthcheck:
      test: ["/app/glory-hole", "-health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: glory-hole-prometheus
    restart: unless-stopped

    ports:
      - "9091:9090"

    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

    networks:
      - glory-hole-net

    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: glory-hole-grafana
    restart: unless-stopped

    ports:
      - "3000:3000"

    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000

    networks:
      - glory-hole-net

    profiles:
      - monitoring

volumes:
  glory-hole-data:
  prometheus-data:
  grafana-data:

networks:
  glory-hole-net:
    driver: bridge
