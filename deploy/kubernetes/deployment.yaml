apiVersion: apps/v1
kind: Deployment
metadata:
  name: glory-hole
  labels:
    app: glory-hole
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glory-hole
  template:
    metadata:
      labels:
        app: glory-hole
    spec:
      containers:
      - name: glory-hole
        image: glory-hole:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: TZ
          value: "UTC"

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: data
          mountPath: /data

      volumes:
      - name: config
        configMap:
          name: glory-hole-config
      - name: data
        persistentVolumeClaim:
          claimName: glory-hole-data

      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
