apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glory-hole-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - glory-hole.example.com
    secretName: glory-hole-tls
  rules:
  - host: glory-hole.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: glory-hole-ui
            port:
              number: 80
