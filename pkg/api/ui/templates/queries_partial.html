<table class="queries-table">
    <thead>
        <tr>
            <th>Time</th>
            <th>Client</th>
            <th>Domain</th>
            <th>Type</th>
            <th>Status</th>
            <th>Response Time</th>
            <th>Trace</th>
        </tr>
    </thead>
    <tbody>
        {{range .Queries}}
        <tr class="status-row status-{{.Status}}">
            <td>{{.Timestamp.Format "15:04:05"}}</td>
            <td>{{.ClientIP}}</td>
            <td>{{.Domain}}</td>
            <td>{{.QueryType}}</td>
            <td>
                <span class="status-chip status-{{.Status}}">{{.StatusLabel}}</span>
            </td>
            <td>{{printf "%.2f" .ResponseTimeMs}} ms</td>
            <td>
                {{if .BlockTrace}}
                <button class="btn btn-secondary btn-xs"
                        type="button"
                        data-trace-btn
                        data-domain="{{.Domain}}"
                        data-client="{{.ClientIP}}"
                        data-trace='{{json .BlockTrace | html}}'>
                    View
                </button>
                {{else}}
                <span class="text-muted">--</span>
                {{end}}
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="7" class="no-data">No queries yet</td>
        </tr>
        {{end}}
    </tbody>
</table>
