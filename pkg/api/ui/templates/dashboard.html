{{template "base.html" .}}

{{define "title"}}Dashboard - Glory-Hole DNS{{end}}

{{define "content"}}
<div class="dashboard">
    <div class="stats-header">
        <h2>Dashboard</h2>
        <div class="uptime">
            <span class="label">Uptime:</span>
            <span class="value">{{.Uptime}}</span>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div id="stats-container"
         hx-get="/api/ui/stats"
         hx-trigger="load, every 5s"
         hx-swap="innerHTML">
        <div class="loading">Loading statistics...</div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
        <h3>Query Activity (Last Hour)</h3>
        <div class="chart-container">
            <canvas id="queryChart"></canvas>
        </div>
    </div>

    <!-- Top Domains -->
    <div class="top-domains-section">
        <div class="section-row">
            <div class="section-col">
                <h3>Top Allowed Domains</h3>
                <div id="top-allowed"
                     hx-get="/api/ui/top-domains?limit=10&blocked=false"
                     hx-trigger="load, every 10s"
                     hx-swap="innerHTML">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="section-col">
                <h3>Top Blocked Domains</h3>
                <div id="top-blocked"
                     hx-get="/api/ui/top-domains?limit=10&blocked=true"
                     hx-trigger="load, every 10s"
                     hx-swap="innerHTML">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Queries -->
    <div class="recent-queries-section">
        <h3>Recent Queries</h3>
        <div id="recent-queries"
             hx-get="/api/ui/queries?limit=20"
             hx-trigger="load, every 3s"
             hx-swap="innerHTML">
            <div class="loading">Loading queries...</div>
        </div>
    </div>
</div>

<script>
let queryChart = null;

document.addEventListener('DOMContentLoaded', function() {
    initializeChart();
    updateChart();
    // Update chart every 30 seconds
    setInterval(updateChart, 30000);
});

function initializeChart() {
    const ctx = document.getElementById('queryChart');
    if (!ctx) return;

    queryChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Total Queries',
                    data: [],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Blocked',
                    data: [],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Cached',
                    data: [],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Queries'
                    },
                    beginAtZero: true
                }
            }
        }
    });
}

async function updateChart() {
    if (!queryChart) return;

    try {
        // Generate mock data for demonstration
        // In production, fetch from /api/stats/timeseries or similar
        const now = new Date();
        const labels = [];
        const total = [];
        const blocked = [];
        const cached = [];

        // Generate last 12 5-minute intervals
        for (let i = 11; i >= 0; i--) {
            const time = new Date(now - i * 5 * 60 * 1000);
            labels.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));

            // Mock data - replace with real API call
            const totalQueries = Math.floor(Math.random() * 1000 + 500);
            const blockedQueries = Math.floor(totalQueries * (Math.random() * 0.3 + 0.1));
            const cachedQueries = Math.floor(totalQueries * (Math.random() * 0.4 + 0.2));

            total.push(totalQueries);
            blocked.push(blockedQueries);
            cached.push(cachedQueries);
        }

        queryChart.data.labels = labels;
        queryChart.data.datasets[0].data = total;
        queryChart.data.datasets[1].data = blocked;
        queryChart.data.datasets[2].data = cached;
        queryChart.update('none'); // Skip animation
    } catch (error) {
        console.error('Failed to update chart:', error);
    }
}
</script>
{{end}}
