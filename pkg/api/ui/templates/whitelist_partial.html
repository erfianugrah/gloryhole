{{if .Entries}}
<div class="whitelist-list">
    {{range .Entries}}
    <div class="whitelist-entry">
        <div class="entry-info">
            <div class="entry-domain">
                <span class="domain-text">{{.Domain}}</span>
                {{if .Pattern}}
                <span class="pattern-badge">Pattern</span>
                {{else}}
                <span class="exact-badge">Exact</span>
                {{end}}
            </div>
        </div>
        <div class="entry-actions">
            <button class="btn btn-danger btn-sm"
                    onclick="removeDomain('{{.Domain}}')"
                    title="Remove from whitelist">
                Remove
            </button>
        </div>
    </div>
    {{end}}
</div>
{{else}}
<div class="empty-state">
    <p>No domains in whitelist</p>
    <p class="text-muted">Add domains to bypass blocking rules</p>
</div>
{{end}}
