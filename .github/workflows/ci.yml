name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION_FILE: go.mod

jobs:
  # Main build job - tests and builds in one efficient job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ env.GO_VERSION_FILE }}
        cache: true

    - name: Test with coverage
      run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 7

    - name: Build
      run: make build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: glory-hole-linux-amd64
        path: bin/glory-hole
        retention-days: 7

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        fail_ci_if_error: false

  # Linting runs in parallel with build-and-test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ env.GO_VERSION_FILE }}
        cache: true

    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6.2
        args: --verbose --output.text.print-issued-lines=false

  # Security scans run in parallel with build-and-test and lint
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ env.GO_VERSION_FILE }}
        cache: true

    - name: Run gosec security scanner
      uses: securego/gosec@v2.20.0
      with:
        args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'
      continue-on-error: true

    - name: Upload gosec results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('gosec-results.sarif') != ''
      with:
        sarif_file: gosec-results.sarif

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: trivy-results.sarif
