name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Install dependencies
      run: go get ./...

    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.59

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v -o glory-hole ./cmd/glory-hole
