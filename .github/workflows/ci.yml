name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Linting runs independently and fast
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'
        cache: true  # Enable built-in caching for Go modules and build cache

    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6.2
        args: --verbose --output.text.print-issued-lines=false

  # Security scans run in parallel with lint and test
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'
        cache: true

    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'
      continue-on-error: true

    - name: Upload gosec results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('gosec-results.sarif') != ''
      with:
        sarif_file: gosec-results.sarif

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: trivy-results.sarif

  # Tests are the most critical - build depends on these passing
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Test with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        fail_ci_if_error: false

  # Build only runs after tests pass
  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'
        cache: true

    - name: Build
      run: make build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: glory-hole-linux-amd64
        path: bin/glory-hole
        retention-days: 7
