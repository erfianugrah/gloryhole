version: '3.8'

services:
  # Glory-Hole DNS Server
  glory-hole:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    image: glory-hole:${VERSION:-latest}
    container_name: glory-hole
    restart: unless-stopped

    # Port mappings
    ports:
      - "53:53/udp"    # DNS queries (UDP)
      - "53:53/tcp"    # DNS queries (TCP)
      - "8080:8080"    # REST API
      - "9090:9090"    # Prometheus metrics

    # Volume mounts
    volumes:
      - ./config.yml:/etc/glory-hole/config.yml:ro
      - glory-hole-data:/var/lib/glory-hole
      - glory-hole-logs:/var/log/glory-hole

    # Environment variables (optional overrides)
    environment:
      - TZ=${TZ:-UTC}

    # Network
    networks:
      - glory-hole-network

    # Health check
    healthcheck:
      test: ["CMD", "/usr/local/bin/glory-hole", "--health-check"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped

    ports:
      - "9091:9090"    # Prometheus UI (avoid conflict with glory-hole metrics port)

    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'

    networks:
      - glory-hole-network

    depends_on:
      - glory-hole

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped

    ports:
      - "3000:3000"    # Grafana UI

    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro

    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      - GF_AUTH_ANONYMOUS_ENABLED=false

    networks:
      - glory-hole-network

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

# Networks
networks:
  glory-hole-network:
    driver: bridge

# Volumes
volumes:
  glory-hole-data:
    driver: local
  glory-hole-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
