# Docker test configuration
server:
  listen_address: "0.0.0.0:53"
  udp_enabled: true
  tcp_enabled: true
  dot_enabled: false
  enable_blocklist: true
  enable_policies: false

upstream_dns_servers:
  - "1.1.1.1:53"
  - "8.8.8.8:53"

blocklists: []
whitelist: []

database:
  enabled: false

cache:
  enabled: true
  max_entries: 10000
  min_ttl: 60s
  max_ttl: 24h

logging:
  level: "info"
  format: "text"
  output: "stdout"

telemetry:
  enabled: true
  service_name: "glory-hole-docker-test"
  prometheus_enabled: true
  prometheus_port: 9090
